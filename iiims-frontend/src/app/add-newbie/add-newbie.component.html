<div id="newbieForm">
<div class="row">
<div class="col-md-4">
<form (ngSubmit)= "onSubmit()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Insert Newbie details</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="nID">Newbie ID</label>
                <input id="nID"  type="number" required [(ngModel)]="newbie.empID" class="form-control" name="nID">
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input id="firstName"  type="text" required [(ngModel)]= "newbie.firstName" class="form-control" name="fName">
            </div>
           
            
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input id="lastName" type="text"  required [(ngModel)]="newbie.lastName" class="form-control" name="lName">
            </div>
            <div class="form-group">
                <label>Gender</label>
                    <div class="form-control">
                        <label class="radio-inline">
                             <input type="radio" required [(ngModel)]="newbie.gender" value="male"  name="gender" >
                             Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" required [(ngModel)]="newbie.gender" value="female"  name="gender">
                            Female
                       </label>
                    </div>
            </div>
            <div class="form-group">
                <label for="managerName">Manager name</label>
                <input id="managerName" type="text" required [(ngModel)]="newbie.managerName" class="form-control" name="mName">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" required [(ngModel)]="newbie.email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input id="state" type="text" required [(ngModel)]="newbie.state" class="form-control" name="state">
            </div>
    
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
    </form>
</div>
</div>
</div>
